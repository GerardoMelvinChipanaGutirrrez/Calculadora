<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <select id="calSelec">
        <option value="basic">Básica</option>
        <option value="cientifica">Científica</option>
    </select>
    <iframe id="calculatorFrame" src="/public/calBasic1.html" width="100%" height="900px" frameborder="0"></iframe>
    <script>
        document.getElementById('calSelec').addEventListener('change', function() {
            var selectedOption = this.value;
            var iframe = document.getElementById('calculatorFrame');
            if (selectedOption === 'basic') {
                iframe.src = '/public/calBasic1.html';
            } else if (selectedOption === 'cientifica') {
                iframe.src = '/public/entorno.html';
            }
        });
    </script>
</body>
</html>
